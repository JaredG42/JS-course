<!DOCTYPE html>
<script>
    // variable declaration
    let age;

    // variable assignment
    age = 50;

    // show in console
    console.log(age);

    // variable declaration and assignment
    let name = "Pilot";
    console.log(name);

    // boolen variable (true or false)
    let hasExperience = true;
    console.log(hasExperience);

    // number
    let examResult = 50.5;
    console.log(examResult);

    examResult = 100;
    console.log(examResult);

    // dont mix data types also dont use let will cause error and can be seen from console
    examResult = "yes boi";
    console.log(examResult);

    // undefined
    let something;
    console.log(something);
</script>
